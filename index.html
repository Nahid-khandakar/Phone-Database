<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE-DATABASE</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom CSS link -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-light">
    <!-- header section -->
    <header>
        <h1 class="text-center mt-2 mb-3 text-warning">Phone Database</h1>
    </header>

    <main>

        <!-- input field and search button -->
        <div class="container mt-2 mb-3">
            <div class="input-group    mx-auto">

                <input id="input-value" type="text" class="form-control" placeholder="search phone by name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <button onclick="searchButton()" class="btn btn-warning" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>

        <!-- Error message if phone did not found -->

        <div class="container mb-5">
            <div class="row">

                <div id="error-box" class="card text-center mx-auto bg-danger col-lg-6 col-12" style="width: 50rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center text-white mt-3">Your Search Item didn't match with our
                            database ||
                            Search
                            Again </h5>
                        <br>

                    </div>
                    <a href="./index.html" class="btn btn-warning mb-4">Home Page</a>
                </div>

            </div>
        </div>

        <!-- Display Phone All details -->

        <div class="container mb-5 ">
            <div id="details-container" class="row">

            </div>
        </div>



        <!-- Display 3 column responsed card -->

        <div class="container mb-5">

            <div id="main" class="row g-4">

            </div>

        </div>

    </main>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Cumstom Script -->
    <script src="./app.js"></script>
</body>

</html>
